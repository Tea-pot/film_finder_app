<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>Film Finder</title>
</head>
<body>
   
      
      <div class="container flex-row justify-content-center text-center mt-3">
        
        <div class="search card card-body">
          
          <h1>Search for film</h1>
              <p class="lead">Enter a film title or keyword to proceed</p>
              <form class="form-fill my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="phrase" placeholder="title or keyword..." type="text">
                
                
                <ul class="nav nav-pills justify-content-center mt-1">
                  <li class="nav-item ">
                <li class="nav-item dropdown btn btn-outline-info">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><strong>Search</strong></a>
                  <div class="dropdown-menu" x-placement="bottom-middle" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 39px, 0px);">
                    <a class="dropdown-item" class="title" id="find-title" data-toggle="collapse" href="#home">Title</a>
                    <a class="dropdown-item" class="keyword" id="find" data-toggle="collapse" href="#home">Keyword</a>
                  </div>
                </li>
              </li>
            </ul>
                
               
              </form>
              <div class="card-body d-flex justify-content-center align-items-center">
             
                  <a class="fav card-link text-danger" data-toggle="collapse" href="#fav" role="button" title="favourites"><h4>♡</h4></a>
                  <a class="home card-link" data-toggle="collapse" href="#home" role="button" title="home and results"><h4>☖</h4></a>
              </div>
        </div>
        <br>
        <div class="msg-output" ></div>
        <div class="container" >        
          <div class="collapse details "  id="home">

          
          </div>          

          <div class="collapse " id="fav">
            <div class="card">
              <div class="card-body saved-films">
                <h4 class="card-title">Saved favourites <a href="#" class="card-link text-danger">♡</a></h4>
                <h6 class="card-subtitle mb-2 text-muted">choose film to see details</h6>
                <button type="button" class="btn btn-outline-danger " data-toggle="modal" data-target="#deleteModal">
                    Delete all <span class="badge badge-pill badge-danger">X</span>
                </button>                
                
                  <div class="card-body info-saved">
                    <p class="insert-msg"></p>
                      <ul class="list-group insert-fav">
                        
                      </ul>      
                  </div>
              </div>
            </div>                    
          </div>

        </div>
      </div>          


      <!--MODAL DATA-->
      <div class="modal" id="deleteModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" data-dismiss="modal">Delete all...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>are you sure?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger clearLS" data-dismiss="modal">DELETE</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">CLOSE</button>
              </div>
            </div>
          </div>
        </div>

     
      <footer class="mt-5 p-3 text-center  footer"></footer>


  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

     
  <script src="storage.js"></script>
  <script src="film.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
